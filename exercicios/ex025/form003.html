<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="3" max="50" placeholder="Nome Completo" size="15" autocomplete="name">
        </p>
        <p><label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" value="5" required min="0" max="10" step="0.1" >
        </p>
        <p><label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2024-07">
        </p>
        <p><label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2024-07-24">
        </p>
        <p><label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p><label for="iteste">Masculino: </label>
            <input type="radio" name="sex" id="iteste"> <br>
            <label for="ite">Feminino:</label>
            <input type="radio" name="sex" id="ite">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
