<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="mas" value="M" checked><label for="mas">Masculino</label> <br>
            <input type="radio" name="sex" id="fem" value="F"><label for="fem">Feminino</label>
        </fieldset>
        <fieldset> 
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esporte" id="fut" checked value="futebol"> <label for="fut">Futebol</label><br>
            <input type="checkbox" name="esporte" id="bas" value="Basquete"> <label for="bas">Basquete</label><br>
            <input type="checkbox" name="esporte" id="nat" value="Natação"> <label for="nat">Natação</label><br>
            <input type="checkbox" name="esporte" id="gin" value="Ginástica"> <label for="gin">Ginástica</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
