<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <!-- 
                row = linha
                col = coluna
            -->
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>

            <td rowspan="2">C</td>
            <td>D</td>
        </tr>
        <tr>

            <td>E</td>
        </tr>
        <tr>
            <td rowspan="1">F</td>
            <td colspan="2">G</td>
        </tr>
    </table>
</body>
</html>
