<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        /* 
        pseudoclasses definem estado de elementos
        */
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="d01">01</div>
    <div id="d02">02</div>
    <div id="d03">03</div>
</body>
</html>
